<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="previewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#previewGradient)"/>
  
  <!-- Left side - App icon and title -->
  <g transform="translate(50, 100)">
    <!-- Icon background circle -->
    <circle cx="50" cy="50" r="45" fill="#ffffff" opacity="0.2"/>
    
    <!-- Sun -->
    <circle cx="50" cy="40" r="15" fill="#FFD700"/>
    
    <!-- Sun rays -->
    <g stroke="#FFD700" stroke-width="2" stroke-linecap="round">
      <line x1="50" y1="15" x2="50" y2="20" />
      <line x1="65" y1="20" x2="62" y2="25" />
      <line x1="75" y1="35" x2="70" y2="40" />
      <line x1="77" y1="50" x2="72" y2="50" />
      <line x1="75" y1="65" x2="70" y2="60" />
      <line x1="65" y1="80" x2="62" y2="75" />
      <line x1="35" y1="80" x2="38" y2="75" />
      <line x1="25" y1="65" x2="30" y2="60" />
      <line x1="23" y1="50" x2="28" y2="50" />
      <line x1="25" y1="35" x2="30" y2="40" />
      <line x1="35" y1="20" x2="38" y2="25" />
    </g>
    
    <!-- Cloud -->
    <ellipse cx="45" cy="65" rx="15" ry="8" fill="#fff" opacity="0.9"/>
    <ellipse cx="55" cy="62" rx="18" ry="10" fill="#fff" opacity="0.9"/>
    <ellipse cx="65" cy="68" rx="12" ry="6" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- App title -->
  <text x="60" y="240" font-family="Inter, sans-serif" font-size="32" font-weight="700" 
        fill="#ffffff">Weather App</text>
  
  <!-- Subtitle -->
  <text x="60" y="270" font-family="Inter, sans-serif" font-size="18" 
        fill="#ffffff" opacity="0.9">Real-time forecasts</text>
  <text x="60" y="295" font-family="Inter, sans-serif" font-size="18" 
        fill="#ffffff" opacity="0.9">for any location</text>
  
  <!-- Right side - Weather card mockup -->
  <g transform="translate(320, 80)">
    <!-- Card background -->
    <rect x="0" y="0" width="220" height="240" rx="16" fill="#ffffff" opacity="0.95"/>
    
    <!-- Location -->
    <text x="20" y="35" font-family="Inter, sans-serif" font-size="14" font-weight="600" 
          fill="#2C3E50">San Francisco</text>
    
    <!-- Weather icon -->
    <circle cx="60" cy="80" r="20" fill="#FFD700"/>
    
    <!-- Temperature -->
    <text x="110" y="75" font-family="Inter, sans-serif" font-size="28" font-weight="700" 
          fill="#2C3E50">22°</text>
    <text x="110" y="95" font-family="Inter, sans-serif" font-size="12" 
          fill="#5A6C7D">Sunny</text>
    
    <!-- Details -->
    <g transform="translate(20, 120)">
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="11" 
            fill="#5A6C7D">Wind: 12 km/h</text>
      <text x="0" y="30" font-family="Inter, sans-serif" font-size="11" 
            fill="#5A6C7D">Humidity: 65%</text>
      <text x="0" y="45" font-family="Inter, sans-serif" font-size="11" 
            fill="#5A6C7D">Feels like: 24°</text>
    </g>
    
    <!-- Forecast items -->
    <g transform="translate(20, 180)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="10" font-weight="600" 
            fill="#2C3E50">Hourly Forecast</text>
      
      <!-- Hour 1 -->
      <text x="0" y="20" font-family="Inter, sans-serif" font-size="9" 
            fill="#5A6C7D">15:00</text>
      <text x="40" y="20" font-family="Inter, sans-serif" font-size="9" 
            fill="#2C3E50">☀️ 23°</text>
      
      <!-- Hour 2 -->
      <text x="80" y="20" font-family="Inter, sans-serif" font-size="9" 
            fill="#5A6C7D">16:00</text>
      <text x="120" y="20" font-family="Inter, sans-serif" font-size="9" 
            fill="#2C3E50">⛅ 22°</text>
    </g>
  </g>
  
  <!-- Bottom tagline -->
  <text x="300" y="370" font-family="Inter, sans-serif" font-size="14" 
        text-anchor="middle" fill="#ffffff" opacity="0.8">Beautiful weather forecasts for Farcaster</text>
</svg> 